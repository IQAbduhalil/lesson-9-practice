<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&family=PT+Sans&family=Poppins&family=Public+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../practice/style.css">
    <title>Lavka Roz</title>
  </head>
  <body>
    <header >
        <h1 class="header">Настройки</h1></header>
    <form>
        <div class=" container section">
      <h3 class="form-head">Ваши данные</h3>
      <p class="form-text">
        Ваши контактные данные будут использованы только для обработки заказов и
        не будут передаваться третьим лицам
      </p>
      <div class="sections">
     
        <label  for="Сидоров Вячеслав Григорьевич ">ФИО</label>
        <input class="inputt"
          type="text" placeholder="Сидоров Вячеслав Григорьевич"
          name="Сидоров Вячеслав Григорьевич "
          id="Сидоров Вячеслав Григорьевич"
        <label for="Сидоров Вячеслав Григорьевич ">Телефон</label>
        <input class="inputt"
          type="tel" placeholder="+7 (987) 603-52-67"
          name="Сидоров Вячеслав Григорьевич "
          id="Сидоров Вячеслав Григорьевич " />
        <label for="Сидоров Вячеслав Григорьевич ">E-mail</label>
        <input class="inputt"
          type="email" placeholder="sidorov.val@mail.ru"
          name="Сидоров Вячеслав Григорьевич "
          id="Сидоров Вячеслав Григорьевич " />
        <label for="Сидоров Вячеслав Григорьевич ">Город, страна</label>
        <input class="inputt"
          type="text" placeholder="Санкт-Петербург, Россия"
          name="Сидоров Вячеслав Григорьевич "
          id="Сидоров Вячеслав Григорьевич " />
        <label for="Сидоров Вячеслав Григорьевич ">Дата рождения</label>
        <input class="inputt"
          type="date" placeholder="23.02.1990"
          name="Сидоров Вячеслав Григорьевич "
          id="Сидоров Вячеслав Григорьевич " />
          <button type="button" class="btn"> Сохранить данные</button>
        </div>
      </div>
    </form>
  </body>
</html>
